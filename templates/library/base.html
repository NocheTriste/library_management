<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Biblioteca</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_loans' %}">Mis Pr√©stamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_reservations' %}">Mis Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'activity_log' %}">Mi Actividad</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Hola, {{ request.user.get_full_name|default:request.user.username }}
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
