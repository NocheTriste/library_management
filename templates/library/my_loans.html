{% extends 'library/base.html' %}

{% block content %}
<h1>Mis Préstamos Activos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Libro</th>
            <th>Fecha de Préstamo</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        {% for loan in loans %}
        <tr>
            <td>{{ loan.book.title }}</td>
            <td>{{ loan.loan_date|date:"d/m/Y" }}</td>
            <td>
                <a href="{% url 'return_book' loan.id %}" class="btn btn-warning">Devolver</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No tienes préstamos activos</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
